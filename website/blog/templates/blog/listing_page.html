{% extends 'base.html' %}
{% load wagtailimages_tags %}


{% block content %}
    <div class="container">

        <h1>{{ self.title }}</h1>

        {% for post in posts %}
            <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
            <h3>{{ post.subtitle }}</h3>
            <p></p>
        {% endfor %}

        {% with pages=posts %}
            {% include 'navigation/pagination.html' %}
        {% endwith %}

    </div>
{% endblock %}
