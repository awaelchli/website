{% extends 'base.html' %}
{% load wagtailimages_tags %}

<div class="container">
    {% block content %}

        <h1>{{ self.title }}</h1>

        {% for post in posts %}
            <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
            <h3>{{ post.subtitle }}</h3>
            <p></p>
        {% endfor %}

    {% endblock %}
</div>
