<nav aria-label="Page navigation">
    <ul class="pagination justify-content-center">
        {% if pages.has_previous %}
            <li class="page-item"><a class="page-link" href="?page={{ pages.previous_page_number }}" tabindex="-1">Previous</a></li>
        {% else %}
            <li class="page-item disabled"><a class="page-link">Previous</a></li>
        {% endif %}
        {% for page_num in pages.paginator.page_range %}
            <li class="page-item {% if page_num == pages.number %}active{% endif %}">
                <a class="page-link" href="?page={{ page_num }}">{{ page_num }}</a>
            </li>
        {% endfor %}
        {% if pages.has_next %}
            <li class="page-item"><a class="page-link" href="?page={{ pages.next_page_number }}">Next</a></li>
        {% else %}
            <li class="page-item disabled"><a class="page-link">Next</a></li>
        {% endif %}
    </ul>
</nav>
