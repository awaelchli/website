{% load wagtailimages_tags %}

<h1>{{ self.title }}</h1>

<div class="card-deck">
    {% for card in self.cards %}
        <div class="card">
            {% image card.image fill-300x200 as img %}
            <img src="{{ img.url }}" class="card-img-top" alt="{{ img.alt }}">
            <div class="card-body">
                <h5 class="card-title">{{ card.title }}</h5>
                <p class="card-text">{{ card.text}}</p>
                <a class="btn btn-primary" href="{{ card.button_page.url }}">Page</a>
                <a class="btn btn-primary" href="{{ card.button_url.url }}">URL</a>
            </div>
        </div>
    {% endfor %}
 </div>
